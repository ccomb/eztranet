<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">	
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<script type="text/javascript" src="/@@/swfobject.js"></script>
<title>FlowPlayer full screen</title>
<meta http-equiv="Content-Type" content="text/html;charset=iso-8859-1" />
<style type="text/css" title="currentStyle">
html, object, embed {
	width: 100%;
	height: 100%;
	margin: 0px;
	padding: 0px;
}
body {
  min-width: 120px;      /* 2x LC width + RC width */
  height: 100%;
  padding: 0px;
  margin: 0px;
  background-color: white;
}
#player {
  width: 100%;
  height: 100%;
}
</style>
</head>
<body bgcolor="#CCCCCC">

	<div id="player" class="column">
		This will be replaced by the player. 
	</div>
	<script type="text/javascript">
		// <![CDATA[
      // parse config object from the URL
      var regexS = "[\\?]config=([^#]*)";
	  var regex = new RegExp(regexS);
	  var tmpURL = window.location.href;
	  var config = regex.exec(tmpURL)[1];
	  var fo = new SWFObject("/++resource++flowplayer.swf", "FlowPlayer", "100%", "100%", "7", "#ffffff", true);
      fo.addParam("AllowScriptAccess", "always");
      fo.addVariable("config", config);
      fo.write("player");
		// ]]>
	</script>

</body>
</html>
