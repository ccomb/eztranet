[pipeline:main]
pipeline = profile egg:eztranet


[filter:profile]
use = egg:repoze.profile#profile
log_filename = eztranet.profile
cachegrind_filename = cachegrind.out.myapp
discard_first_request = true
path = /__profile__
flush_at_shutdown = true


[server:main]
use = egg:Paste#http
host = localhost
port = 8080
